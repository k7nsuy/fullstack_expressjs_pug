version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      # - apt install npm
      # - apt install nodejs
      # - npm cache clean -f 
      # - npm install -g n
      # - n stable
      - npm install --save-dev @babel/core
      - npm install @babel/preset-env --save-dev
      - npm install @babel/node --save-dev
      - npm i nodemon --save-dev
      - npm i mongoose
  pre-build:
    commands:
      - apt-get update
      - apt-get install mongodb
      - service mongodb start
      - service mongodb enable
  build:
    commands:
      - npm run dev
      - echo Build started on `date`
artifacts:
  files:
    - "**/*"
cache:
  paths:
    - "node_modules/**/*"